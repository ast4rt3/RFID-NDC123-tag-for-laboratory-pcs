<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .stat-card p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #e1e8ed;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #2c3e50;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .tab-buttons {
                flex-direction: column;
            }
            
            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-desktop"></i> RFID Monitoring Dashboard</h1>
            <p>Real-time PC usage and browser activity monitoring</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="pcName">PC Name:</label>
                <input type="text" id="pcName" placeholder="Enter PC name (e.g., DESKTOP-7MUAVV6)">
            </div>
            <div class="form-group">
                <label for="selectedDate">Date:</label>
                <input type="date" id="selectedDate">
            </div>
            <button class="btn" onclick="loadData()">
                <i class="fas fa-search"></i> Load Data
            </button>
        </div>

        <div id="statsGrid" class="stats-grid" style="display: none;">
            <!-- Stats will be populated here -->
        </div>

        <div class="tabs" id="tabsContainer" style="display: none;">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('apps')">
                    <i class="fas fa-chart-bar"></i> App Usage
                </button>
                <button class="tab-button" onclick="switchTab('searches')">
                    <i class="fas fa-search"></i> Search Activity
                </button>
            </div>

            <div id="apps-tab" class="tab-content active">
                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-chart-bar"></i> App Usage Distribution
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="appUsageChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="searches-tab" class="tab-content">
                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-chart-pie"></i> Search Engine Distribution
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="searchChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Enter PC name and click "Load Data" to get started
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://uxhefdybgjluzkbodryd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4aGVmZHliZ2psdXprYm9kcnlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDExMzAsImV4cCI6MjA3NjM3NzEzMH0.jvFSOUUNiWvLFdPHplVuRgvKkvt2zlet6NA_x3mLaJM';

        let currentTab = 'apps';
        let appChart = null;
        let searchChart = null;

        // Set today's date as default
        document.getElementById('selectedDate').value = new Date().toISOString().split('T')[0];

        async function loadData() {
            const pcName = document.getElementById('pcName').value.trim();
            const selectedDate = document.getElementById('selectedDate').value;

            if (!pcName) {
                alert('Please enter a PC name');
                return;
            }

            document.getElementById('loadingMessage').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading data...';
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('statsGrid').style.display = 'none';
            document.getElementById('tabsContainer').style.display = 'none';

            try {
                // Fetch data from Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/app_usage_logs?pc_name=eq.${pcName}&start_time=gte.${selectedDate}T00:00:00&start_time=lte.${selectedDate}T23:59:59`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const appData = await response.json();

                const searchResponse = await fetch(`${SUPABASE_URL}/rest/v1/browser_search_logs?pc_name=eq.${pcName}&timestamp=gte.${selectedDate}T00:00:00&timestamp=lte.${selectedDate}T23:59:59`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const searchData = await searchResponse.json();

                // Process data
                processData(appData, searchData, pcName, selectedDate);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingMessage').innerHTML = '<div class="error">Error loading data. Please check your Supabase configuration.</div>';
            }
        }

        function processData(appData, searchData, pcName, selectedDate) {
            // Calculate summary stats
            const totalAppSessions = appData.length;
            const totalAppTime = appData.reduce((sum, row) => sum + (row.duration_seconds || 0), 0);
            const totalSearches = searchData.length;
            const actualQueries = searchData.filter(row => row.search_query && row.search_query.trim() !== '').length;

            // Display stats
            displayStats(totalAppSessions, totalAppTime, totalSearches, actualQueries);

            // Process chart data
            const appChartData = processAppChartData(appData);
            const searchChartData = processSearchChartData(searchData);

            // Create charts
            createAppChart(appChartData);
            createSearchChart(searchChartData);

            // Show results
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('statsGrid').style.display = 'grid';
            document.getElementById('tabsContainer').style.display = 'block';
        }

        function displayStats(appSessions, appTime, searches, queries) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-desktop"></i>
                    <h3>${appSessions}</h3>
                    <p>App Sessions</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3>${Math.round(appTime / 60)}m</h3>
                    <p>Total App Time</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-search"></i>
                    <h3>${searches}</h3>
                    <p>Total Searches</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-keyboard"></i>
                    <h3>${queries}</h3>
                    <p>Actual Queries</p>
                </div>
            `;
        }

        function processAppChartData(appData) {
            const appUsageByApp = {};
            appData.forEach(row => {
                const appName = row.app_name;
                if (!appUsageByApp[appName]) {
                    appUsageByApp[appName] = 0;
                }
                appUsageByApp[appName] += row.duration_seconds || 0;
            });

            return Object.entries(appUsageByApp).map(([app, duration]) => ({
                app,
                duration
            }));
        }

        function processSearchChartData(searchData) {
            const searchByEngine = {};
            searchData.forEach(row => {
                const engine = row.search_engine || 'Unknown';
                if (!searchByEngine[engine]) {
                    searchByEngine[engine] = 0;
                }
                searchByEngine[engine]++;
            });

            return Object.entries(searchByEngine).map(([engine, count]) => ({
                engine,
                count
            }));
        }

        function createAppChart(data) {
            const ctx = document.getElementById('appUsageChart').getContext('2d');
            
            if (appChart) {
                appChart.destroy();
            }

            appChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.app),
                    datasets: [{
                        label: 'Usage Time (seconds)',
                        data: data.map(item => item.duration),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    devicePixelRatio: 1,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function createSearchChart(data) {
            const ctx = document.getElementById('searchChart').getContext('2d');
            
            if (searchChart) {
                searchChart.destroy();
            }

            const colors = [
                'rgba(102, 126, 234, 0.8)',
                'rgba(118, 75, 162, 0.8)',
                'rgba(52, 152, 219, 0.8)',
                'rgba(46, 204, 113, 0.8)',
                'rgba(241, 196, 15, 0.8)',
                'rgba(231, 76, 60, 0.8)'
            ];

            searchChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(item => item.engine),
                    datasets: [{
                        data: data.map(item => item.count),
                        backgroundColor: colors.slice(0, data.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    devicePixelRatio: 1,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            currentTab = tabName;
        }
    </script>
</body>
</html>

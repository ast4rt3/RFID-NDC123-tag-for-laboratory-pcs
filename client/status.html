<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Monitor - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .content {
            padding: 30px;
        }

        .status-grid {
            display: grid;
            gap: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
        }

        .status-label {
            font-weight: 600;
            color: #374151;
        }

        .status-value {
            color: #64748b;
            font-family: monospace;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-running {
            background: #10b981;
        }

        .status-stopped {
            background: #ef4444;
        }

        .status-warning {
            background: #f59e0b;
        }

        .status-item.running {
            border-left-color: #10b981;
        }

        .status-item.stopped {
            border-left-color: #ef4444;
        }

        .status-item.warning {
            border-left-color: #f59e0b;
        }

        .refresh-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .last-updated {
            text-align: center;
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š System Status</h1>
            <p>RFID Monitor Current Status</p>
        </div>

        <div class="content">
            <div class="status-grid">
                <div class="status-item" id="loggerStatusItem">
                    <div style="display: flex; align-items: center;">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span class="status-label">Logger Status</span>
                    </div>
                    <span class="status-value" id="loggerStatus">Checking...</span>
                </div>

                <div class="status-item">
                    <span class="status-label">Uptime</span>
                    <span class="status-value" id="uptime">-</span>
                </div>

                <div class="status-item">
                    <span class="status-label">Version</span>
                    <span class="status-value" id="version">-</span>
                </div>

                <div class="status-item">
                    <span class="status-label">Server Address</span>
                    <span class="status-value" id="serverAddress">-</span>
                </div>

                <div class="status-item">
                    <span class="status-label">Connection Status</span>
                    <span class="status-value" id="connectionStatus">-</span>
                </div>

                <div class="status-item">
                    <span class="status-label">Data Collection</span>
                    <span class="status-value" id="dataCollection">-</span>
                </div>
            </div>

            <button class="refresh-btn" onclick="refreshStatus()">
                ðŸ”„ Refresh Status
            </button>

            <div class="last-updated" id="lastUpdated">
                Last updated: Never
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Update status display
        async function updateStatus() {
            try {
                const status = await ipcRenderer.invoke('get-status');
                
                const statusIndicator = document.getElementById('statusIndicator');
                const loggerStatus = document.getElementById('loggerStatus');
                const loggerStatusItem = document.getElementById('loggerStatusItem');
                const uptime = document.getElementById('uptime');
                const version = document.getElementById('version');
                const serverAddress = document.getElementById('serverAddress');
                const connectionStatus = document.getElementById('connectionStatus');
                const dataCollection = document.getElementById('dataCollection');
                const lastUpdated = document.getElementById('lastUpdated');
                
                // Update logger status
                if (status.isRunning) {
                    statusIndicator.className = 'status-indicator status-running';
                    loggerStatus.textContent = 'Running';
                    loggerStatusItem.className = 'status-item running';
                } else {
                    statusIndicator.className = 'status-indicator status-stopped';
                    loggerStatus.textContent = 'Stopped';
                    loggerStatusItem.className = 'status-item stopped';
                }
                
                // Update other status items
                uptime.textContent = formatUptime(status.uptime);
                version.textContent = status.version || '1.0.0';
                serverAddress.textContent = `${status.config.serverIP}:${status.config.serverPort}`;
                
                // Simulate connection and data collection status
                connectionStatus.textContent = status.isRunning ? 'Connected' : 'Disconnected';
                dataCollection.textContent = status.isRunning ? 'Active' : 'Inactive';
                
                // Update last updated time
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Error updating status:', error);
                document.getElementById('loggerStatus').textContent = 'Error';
                document.getElementById('statusIndicator').className = 'status-indicator status-warning';
            }
        }

        // Format uptime in human-readable format
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Refresh status
        function refreshStatus() {
            updateStatus();
        }

        // Update status every 3 seconds
        setInterval(updateStatus, 3000);

        // Initialize
        updateStatus();
    </script>
</body>
</html>

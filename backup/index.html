<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Laboratory Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .controls {
            background: #f8fafc;
            padding: 30px 40px;
            border-bottom: 1px solid #e2e8f0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px 40px;
            background: #f8fafc;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4f46e5;
        }

        .stat-card .number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
        }

        .tabs {
            display: flex;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
        }

        .tab.active {
            background: white;
            color: #4f46e5;
            border-bottom: 3px solid #4f46e5;
        }

        .tab:hover:not(.active) {
            background: #e2e8f0;
            color: #374151;
        }

        .tab-content {
            padding: 30px 40px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            position: relative;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .chart-container canvas {
            max-height: 400px !important;
            max-width: 100% !important;
            width: 100% !important;
            height: 400px !important;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }

        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        tr:hover {
            background: #f8fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-google { background: #4285f4; color: white; }
        .badge-bing { background: #0078d4; color: white; }
        .badge-yahoo { background: #6001d2; color: white; }
        .badge-duckduckgo { background: #de5833; color: white; }
        .badge-youtube { background: #ff0000; color: white; }
        .badge-chrome { background: #4285f4; color: white; }
        .badge-firefox { background: #ff7139; color: white; }
        .badge-edge { background: #0078d4; color: white; }
        .badge-brave { background: #fb542b; color: white; }

        .search-query {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #374151;
        }

        .info-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4f46e5;
        }

        .info-box p {
            margin: 0;
            color: #374151;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Mobile-first responsive design */
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .header .subtitle {
                font-size: 0.9rem;
            }
            
            .controls {
                padding: 20px 15px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .form-group label {
                font-size: 0.85rem;
            }
            
            select {
                min-width: auto;
                width: 100%;
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-card i {
                font-size: 2rem;
            }
            
            .stat-card .number {
                font-size: 1.8rem;
            }
            
            .tab-content {
                padding: 20px 15px;
            }
            
            .chart-container {
                padding: 20px 15px;
            }
            
            .chart-wrapper {
                height: 300px;
            }
            
            .data-table {
                overflow-x: auto;
            }
            
            table {
                min-width: 600px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
        }

        /* Search box styles */
        .search-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 12px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .search-box i {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-right: 15px;
        }

        .search-box input {
            flex: 1;
            border: none;
            font-size: 1.1rem;
            padding: 8px;
            background: transparent;
        }

        .search-box input:focus {
            outline: none;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            background: #f8fafc;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        /* PC Status Card */
        .pc-status-container {
            padding: 20px 40px;
            margin-bottom: 20px;
        }

        .pc-status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #22c55e;
            position: relative;
        }

        .status-indicator.offline {
            background: #ef4444;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            70% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .pc-info {
            flex: 1;
        }

        .pc-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .pc-info p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .system-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
        }

        .system-info-item {
            text-align: center;
        }

        .system-info-item .label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .system-info-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }

        @media (prefers-color-scheme: dark) {
            .container {
                background: #1f2937;
                color: #f9fafb;
            }
            
            .controls {
                background: #374151;
                border-bottom-color: #4a5568;
            }
            
            .form-group input, .form-group select {
                background: #374151;
                border-color: #4a5568;
                color: #f9fafb;
            }
            
            .stats-grid {
                background: #374151;
            }
            
            .stat-card {
                background: #374151;
                border-color: #4a5568;
            }
            
            .stat-card .number {
                color: #f9fafb;
            }
            
            .tabs {
                background: #374151;
                border-bottom-color: #4a5568;
            }
            
            .tab-content {
                background: #1f2937;
            }
            
            .chart-container, .data-table {
                background: #374151;
            }
            
            .chart-title {
                color: #f9fafb;
            }
            
            th {
                background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            }
            
            td {
                border-bottom-color: #4a5568;
                color: #f9fafb;
            }
            
            tr:hover {
                background: #4a5568;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-desktop"></i> RFID Laboratory Monitor</h1>
      <div class="subtitle" id="headerSubtitle">Enter PC name to get started</div>
    </div>

    <div class="controls">
      <div class="control-group">
        <div class="form-group">
          <label for="pcName"><i class="fas fa-desktop"></i> PC Name</label>
          <input type="text" id="pcName" placeholder="Enter PC name (e.g., i3S)" class="search-input">
        </div>
        <div class="form-group">
          <label for="selectedDate"><i class="fas fa-calendar"></i> Select Date</label>
          <input type="date" id="selectedDate">
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <button class="btn" onclick="loadData()">
            <i class="fas fa-search"></i> Load Data
          </button>
        </div>
      </div>
    </div>

    <!-- ✅ PC Status Card -->
    <div class="pc-status-container" id="pcStatusContainer" style="display:none;">
      <div class="pc-status-card">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="pc-info">
          <h2 id="pcDisplayName"></h2>
          <p id="pcStatusText"></p>
        </div>
      </div>
    </div>

    <div id="statsGrid" class="stats-grid" style="display:none;"></div>

    <!-- ✅ Only App Usage Tab -->
    <div class="tabs" id="tabsContainer" style="display:none;">
      <button class="tab active" onclick="switchTab('apps')">
        <i class="fas fa-desktop"></i> App Usage
      </button>
    </div>

    <div id="apps-tab" class="tab-content" style="display:none;">
      <div class="chart-container">
        <div class="chart-title"><i class="fas fa-chart-bar"></i> App Usage Distribution</div>
        <div class="chart-wrapper">
          <canvas id="appUsageChart"></canvas>
        </div>
      </div>
      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th>Application</th>
              <th>Start</th>
              <th>End</th>
              <th>Duration</th>
              <th>Memory</th>
              <th>CPU</th>
            </tr>
          </thead>
          <tbody id="appTableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="loadingMessage" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Enter PC name and click "Load Data" to get started
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const SUPABASE_URL = 'https://uxhefdybgjluzkbodryd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4aGVmZHliZ2psdXprYm9kcnlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDExMzAsImV4cCI6MjA3NjM3NzEzMH0.jvFSOUUNiWvLFdPHplVuRgvKkvt2zlet6NA_x3mLaJM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let appChart = null;

    document.getElementById('selectedDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
      const pcName = document.getElementById('pcName').value.trim();
      const selectedDate = document.getElementById('selectedDate').value;

      if (!pcName) return alert('Please enter a PC name');
      if (!selectedDate) return alert('Please select a date');

      document.getElementById('loadingMessage').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading data...';
      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('statsGrid').style.display = 'none';
      document.getElementById('tabsContainer').style.display = 'none';
      document.getElementById('pcStatusContainer').style.display = 'none';

      try {
        // ✅ Fetch app usage logs
        const { data: appData, error: appError } = await supabase
          .from('time_logs')
          .select('*')
          .eq('pc_name', pcName)
          .gte('created_at', `${selectedDate}T00:00:00`)
          .lte('created_at', `${selectedDate}T23:59:59`);
        if (appError) throw appError;

        // ✅ Fetch PC status
        const { data: statusData, error: statusError } = await supabase
          .from('pc_status')
          .select('is_online')
          .eq('pc_name', pcName)
          .single();
        if (statusError) throw statusError;

        updatePcStatus(pcName, statusData?.is_online ?? false);
        populateAppData(appData);

        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('tabsContainer').style.display = 'flex';
        document.getElementById('apps-tab').style.display = 'block';
      } catch (error) {
        console.error(error);
        document.getElementById('loadingMessage').innerHTML = `<div class="error">Error loading data. Try again.</div>`;
      }
    }

    function populateAppData(appData) {
      const tbody = document.getElementById('appTableBody');
      tbody.innerHTML = '';

      if (!appData.length) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No app data found</td></tr>';
        return;
      }

      appData.forEach(app => {
        const seconds = app.total_app_usage_seconds ?? 0;
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        const duration = `${mins}m ${secs}s`;

        tbody.innerHTML += `
          <tr>
            <td>${app.app_name}</td>
            <td>${app.start_time || 'N/A'}</td>
            <td>${app.end_time || 'N/A'}</td>
            <td>${duration}</td>
            <td>${app.memory_usage || 'N/A'}</td>
            <td>${app.cpu_percent || 'N/A'}</td>
          </tr>`;
      });

      if (appChart) appChart.destroy();
      const ctx = document.getElementById('appUsageChart');
      appChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: appData.map(a => a.app_name),
          datasets: [{
            label: 'Usage Duration (minutes)',
            data: appData.map(a => (a.total_app_usage_seconds ?? 0) / 60),
          }]
        }
      });
    }

    // ✅ PC status display
    function updatePcStatus(pcName, isOnline) {
      const statusIndicator = document.getElementById('statusIndicator');
      const pcDisplayName = document.getElementById('pcDisplayName');
      const pcStatusText = document.getElementById('pcStatusText');

      pcDisplayName.textContent = pcName;
      pcStatusText.textContent = isOnline ? 'PC is Active' : 'PC is Offline';

      statusIndicator.style.backgroundColor = isOnline ? '#4CAF50' : '#f44336';
      document.getElementById('pcStatusContainer').style.display = 'block';
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
      document.getElementById(`${tab}-tab`).style.display = 'block';
    }
  </script>
</body>


</html>
